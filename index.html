<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendOperator('*')">×</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('(')">(</button>
            <button onclick="appendNumber(')')">)</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculateSquare()">x²</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateExp()">eˣ</button>
            <button onclick="calculatePi()">π</button>
            <button onclick="calculateFactorial()">n!</button>
            <button onclick="calculateInverseSin()">sin⁻¹</button>
            <button onclick="calculateInverseCos()">cos⁻¹</button>
            <button onclick="calculateInverseTan()">tan⁻¹</button>
            <button onclick="calculatePower()">xʳ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
